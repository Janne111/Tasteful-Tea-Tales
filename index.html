<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastefu-Tea-Tales</title>
    <link rel="stylesheet" href="./style/style1.css">
</head>
<body>
    <main>
        <div id="background">
            <img class="hidden" id="bg" src="images/bg.PNG" alt="">
        </div>
        <div class="imagestack">
            <img id="bgday" src="images/bgday.PNG" alt="">
        </div>
        <div class="imagestack">
            <img src="images/art.PNG" alt="">
            <img class="hidden" id="mona" src="images/pics/mona.PNG" alt="">
            <img class="hidden" id="wave" src="images/pics/wave.PNG" alt="">
            <img class="hidden" id="fog" src="images/pics/fog.PNG" alt="">
            <img class="hidden" id="rand" src="images/pics/random.PNG" alt="">   
        </div>
        <div class="imagestack">
            <img src="images/menu.PNG" alt="">
        </div>
        <div class="imagestack">
            <img src="images/clock.PNG" alt="">
        </div>
        <div class="imagestack" id="shelfclosed">
            <img src="images/shelf.PNG" alt="">
        </div>
        <div class="imagestack hidden" id="shelfopen">
            <img src="images/shelfopen.PNG" alt="">
        </div>
        <div class="imagestack">
            <img id="brobase" src="images/bro/brobase.GIF" alt="">
            <img class="hidden" id="brotired" src="images/bro/tired.PNG" alt="">
            <img class="hidden" id="brohappy" src="images/bro/cute.PNG" alt="">
            <img class="hidden" id="broconfused" src="images/bro/confused.PNG" alt="">
            <img class="hidden" id="broshocked" src="images/bro/shocked.PNG" alt="">
        </div>
        <div class="imagestack" id="snes">
            <img src="images/snes.PNG" alt="">
        </div>
        <div class="imagestack">
            <img src="images/counter.PNG" alt="">
        </div>
        <div class="imagestack">
            <img src="images/stuff.PNG" alt="">
            <img src="images/mug.PNG" alt="">
            <img src="images/cake.PNG" alt="">
        </div>
        <div class="imagestack cat">
            <img id="t1" src="images/cat/tail1.PNG" alt="">
            <img class="hidden" id="t2" src="images/cat/tail3.PNG" alt="">
            <img src="images/cat/catbase.PNG" alt="">
            <img id="ec" src="images/cat/eyesclosed.PNG" alt="">
            <img class="hidden" id="eo" src="images/cat/eyesopen.PNG" alt="">
        </div>
        <div class="imagestack">
            <img src="images/plant.PNG" alt="">
        </div>
        <div class="imagestack">
            <img id="spark" src="images/pics/spark.GIF" alt="">
        </div>
        <div class="imagestack" id="bubble">
            <h1 id="text">Welcome!</h1>
        </div>
       <div id="steam" class="imagestack hidden">
            <img src="videos/steam.GIF" alt="">
       </div>
        <div class="imagestack" id="clock">
            <div class="zeiger" id="uhrzeigerlang"></div>
            <div class="zeiger" id="uhrzeigerkurz"></div>
            <button class="buttons" id="butt2"></button>
        </div>
        <button class="buttons" id="butt"></button>
        <button class="buttons" id="butt3"></button>
        <button class="buttons" id="butt4"></button>
        <button class="buttons" id="butt5"></button>
        <button class="buttons" id="butt6"></button>
        <button class="buttons" id="butt7"></button>
        <button class="buttons" id="butt8"></button>
        <button class="buttons" id="butt9"></button>
        <div class="imagestack" id="sound">
            <img class="hidden" id="soundon" src="images/soundon.PNG" alt="">
            <img id="soundoff" src="images/soundoff.PNG" alt="">
            <audio id="bgmusic" loop>
                <source src="sound/roost.mp3" type="audio/mpeg">
            </audio>
        </div>
    </main>
    <script src="main.js" type="text/javascript"></script>

</body>
</html>
